directive @defer(label: String, if: Boolean! = true) on FRAGMENT_SPREAD | INLINE_FRAGMENT

type Account {
  id: ID!
  name: String!
  email: String!
  reviews: [Review]
}

type Product {
  id: ID!
  name: String!
  price: Int!
  reviews: [Review]
}

type Query {
  accounts(count: Int = 10): [Account!]!
  products(count: Int = 10): [Product!]!
  reviews(count: Int = 10): [Review!]!
}

type Review {
  id: ID!
  user_id: ID!
  author: Account
  text: String
  product: Product!
  point: Int!
}